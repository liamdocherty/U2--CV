<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="We’re a web design and development company based in London, that provides our clients with high quality and unique websites. To enquire about a potential project please contact us via our website.">
      <meta name="author" content="Zeplur">
      <meta name="keywords" content="web design, web development, website design, website development" />
      <!-- Favicons-->
      <link rel="shortcut icon" href="assets/images/logo.png">
      <link rel="apple-touch-icon" href="assets/images/logo.png">
      <link rel="apple-touch-icon" sizes="72x72" href="assets/images/logo_72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="assets/images/logo_114x114.png">
      <title>CV expert | Developed by Liam Docherty</title>
      <!-- Plugins -->
      <link href="assets/css/plugins.min.css" rel="stylesheet">
      <!-- Animate CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <!-- CSS -->
      <link href="assets/css/design.css" rel="stylesheet">
   </head>
   <body>
      <!-- Global Site Tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129603102-1"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());

         gtag('config', 'UA-129603102-1');
      </script>
      <!-- GOOGLE AN end-->
      <!-- Header-->
      <header class="header header-transparent">
         <div class="container-fluid">
            <!-- Brand-->
            <div class="inner-header"><a class="inner-brand" href="index.html">CVE</a></div>
            <!-- Navigation-->
            <div class="inner-navigation collapse">
               <div class="inner-nav">
                  <ul>
                     <li><a href="index.html"><span class="menu-item-span">Home</span></a></li>
                     <li><a href="about.html"><span class="menu-item-span">About Us</span></a></li>
                     <li><a href="services.html"><span class="menu-item-span">Services</span></a></li>
                     <li><a href="portfolio.html"><span class="menu-item-span">CV Maker</span></a></li>
                     <li><a href="contact.html"><span class="menu-item-span">Contact Us</span></a></li>
                  </ul>
               </div>
            </div>
            <div class="extra-nav">
               <ul>
                  <li class="nav-toggle"><a href="#" data-toggle="collapse" data-target=".inner-navigation"><span class="menu-item-span"><i class="ti-menu"></i></span></a></li>
               </ul>
            </div>
         </div>
      </header>
      <!-- Header end-->
      <!-- Wrapper-->
      <div class="wrapper">
      <!-- Hero-->
      <section class="module-cover parallax text-center" data-background="assets/images/apple-computer-desk-41227.jpg" data-overlay="0.85">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <h2>Contact Us</h2>
                  <p>Expect a response within 24 hours.</p>
               </div>
            </div>
         </div>
      </section>
      <!-- Hero end-->
      <!-- Form-->
      <section class="module bg-gray text-center divider-bottom p-3">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <form id="contact-form" method="post" novalidate>
                     <div class="row">
                        <div class="col-md-4">
                           <div class="form-group">
                              <input class="form-control" type="text" name="name" placeholder="Name" required="">
                              <p class="help-block text-danger"></p>
                           </div>
                        </div>
                        <div class="col-md-4">
                           <div class="form-group">
                              <input class="form-control" type="email" name="email" placeholder="E-mail" required="">
                              <p class="help-block text-danger"></p>
                           </div>
                        </div>
                        <div class="col-md-4">
                           <div class="form-group">
                              <input class="form-control" type="text" name="subject" placeholder="Subject" required="">
                              <p class="help-block text-danger"></p>
                           </div>
                        </div>
                        <div class="col-md-12">
                           <div class="form-group">
                              <textarea class="form-control" name="message" placeholder="Message" rows="12" required=""></textarea>
                           </div>
                        </div>
                        <div class="col-md-12">
                           <p></p>
                           <div class="text-center">
                              <input class="btn btn-circle btn-outline-brand" type="submit" value="Send Message">
                           </div>
                        </div>
                     </div>
                  </form>
                  <!-- Ajax response-->
                  <div class="ajax-response text-center" id="contact-response"></div>
               </div>
            </div>
         </div>
      </section>
      <!-- Form end-->
      <!-- Wrapper-->
      <div class="wrapper">
         <!-- Accordion-->
         <section class="module bg-gray p-3">
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <div class="accordion" id="accordion1">
                        <div class="accordion-item">
                           <div class="accordion-item-header">
                              <h6><a class="accordion-link" data-toggle="collapse" href="#collapse-1">How long will I have to wait until I get a response?</a></h6>
                           </div>
                           <div class="collapse show" id="collapse-1" data-parent="#accordion1">
                              <div class="accordion-item-body">
                                 <p class="text-black">Within 24 hours a Zeplur support agent will contact you.</p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
      </div>
      </section>
      <!-- Accordion end-->
      <!-- Copyright -->
      <div class="footer-copyright text-center text-black py-3">© Copyright 2018 Handcrafted By Zeplur | <a href="terms.pdf">Terms and conditions</a>
      </div>
      <!-- To top button--><a class="scroll-top" href="#top"><i class="fas fa-angle-up"></i></a>
      <!-- Scripts-->
      <script src="assets/js/custom/jquery-3.2.1.min.js"></script>
      <script src="assets/js/custom/popper.min.js"></script>
      <script src="assets/js/bootstrap/bootstrap.min.js"></script>
      <script src="assets/js/custom/plugins.min.js"></script>
      <script src="assets/js/custom/custom.min.js"></script>
   </body>
</html>
